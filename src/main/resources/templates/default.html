<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" href="/img/logo_symbology.svg">

    <title>Semcitec System</title>

    <!-- Custom fonts for this template-->
    <link href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/node_modules/datatables.net-bs5/css/dataTables.bootstrap5.css" rel="stylesheet">

    <link href="/css/sb-admin-2.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <divstatic th:replace="~{partials/sidebar}"></divstatic>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <div th:replace="~{partials/topbar}"></div>

            <!-- Main Content -->
            <main id="content" class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-secondary" th:text="${contentTitle}"></h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                            <i class="fas fa-download fa-sm text-white-50"></i> 
                            Relatório
                        </a>
                    </div>

                    <div th:replace="~{${content}}"></div>
            </main>
            <!-- End of Main Content -->

            <div th:replace="~{partials/footer}"></div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast align-items-center text-bg-success border-0" th:if="${successMsg}"
             data-bs-animation="true"
             data-bs-delay="10000"
             role="alert"
             aria-live="assertive"
             aria-atomic="true">
            <div class="d-flex align-items-center">
                <div class="toast-body" th:text="${successMsg}"></div>
                <button type="button" class="btn-close btn-close-white ms-auto mr-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div class="toast align-items-center text-bg-danger border-0" th:if="${errorMsg}"
             data-bs-delay="10000"
             role="alert"
             aria-live="assertive"
             aria-atomic="true">
            <div class="d-flex align-items-center">
                <div class="toast-body" th:text="${errorMsg}"></div>
                <button type="button" class="btn-close btn-close-white ms-auto mr-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <!-- End of the Toast Notification -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pronto para sair?</h5>
                    <button class="close" type="button" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Selecione "Sair" abaixo se estiver pronto para encerrar sua sessão atual</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
<!--                    <form action="/logout" method="post">-->
<!--                        <button class="btn btn-primary" type="submit">Logout</button>-->
<!--                    </form>-->
                    <a class="btn btn-primary" href="/logout">Sair</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script src="/js/bootstrap.bundle.min.js"></script> -->

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/node_modules/chart.js/dist/chart.umd.js"></script>
    <script th:src="@{/js/charts/chart-bar-students.js}"></script>

    <script src="/node_modules/datatables.net-bs5/node_modules/datatables.net/js/dataTables.js"></script>
    <script src="/node_modules/datatables.net-bs5/js/dataTables.bootstrap5.js"></script>

    <script src="/js/datatables-initialise.js"></script>

    <script src="/node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/js/custom.js"></script>

    <script th:inline="javascript">
        var classrooms = /*[[ ${classroomList} ]]*/{};
        if(classrooms) classroomLoad(); // Chama a função para carregar as turmas inicialmente

        var chartData = /*[[ ${statistics} ]]*/[];
        if(chartData) drawChart(chartData);

        tinymce.init({
            selector: 'textarea',
            language: 'pt_BR',
            plugins: ['table', 'emoticons', 'lists', 'fullscreen', 'pagebreak', 'checklist', 'wordcount', 'image', 'media', 'advlist' ,'accordion'],
            branding: false,
            elementpath: false,
            promotion: false,
            menubar: 'edit insert format table',
            height: 500,
            toolbar: 'undo redo | blocks | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist checklist | outdent indent accordion | forecolor backcolor | emoticons fullscreen print'
        });
    </script>
</body>
</html>
