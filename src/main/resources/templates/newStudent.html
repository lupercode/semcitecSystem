<!-- Begin Page Content -->
<!-- DataTales Example -->
<div class="card o-hidden border-0 shadow-lg mb-2" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-9">
                <div class="p-5">
                    <!-- Verifica o resultado da operação e exibe a mensagem correspondente -->
                    <div th:if="${param.success}" class="alert alert-success">
                        Estudante cadastrado com sucesso!
                    </div>

                    <div th:if="${param.fail}" class="alert alert-danger">
                        Falha ao cadastrar estudante!
                    </div>

                    <form method="post" enctype="multipart/form-data" th:action="@{/student/saveStudent}">
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-12">
                                <label class="small mb-1" for="inputFullName">Nome completo</label>
                                <input class="form-control" id="inputFullName" type="text" name="name" placeholder="Nome do aluno" required>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputCpf">CPF</label>
                                <input class="form-control" id="inputCpf" type="text" name="cpf" placeholder="CPF do aluno" maxlength="14" onkeypress="formatter('###.###.###-##', this);" required>
                                <span id="cpfError" class="text-danger"></span>
                            </div>
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputGender">Gênero</label>
                                <select class="form-control" id="inputGender" name="gender" aria-label="Floating label select example">
                                    <option value="masculino" selected>Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">E-mail</label>
                            <input class="form-control" id="inputEmailAddress" type="email" name="email" placeholder="E-mail do aluno" >
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-4">
                                <label class="small mb-1" for="inputPhone1">Telefone 1 (Whatsapp)</label>
                                <input class="form-control" id="inputPhone1" type="tel" name="phone1" placeholder="Telefone do aluno" maxlength="14" onkeypress="formatter('## # ####-####', this);">
                            </div>
                            <!-- Form Group (phone number)-->
                            <div class="col-md-4">
                                <label class="small mb-1" for="inputPhone2">Telefone 2</label>
                                <input class="form-control" id="inputPhone2" type="tel" name="phone2" placeholder="Telefone do aluno" maxlength="14" onkeypress="formatter('## # ####-####', this);">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-4">
                                <label class="small mb-1" for="inputBirthday">Nascimento</label>
                                <input class="form-control" id="inputBirthday" type="date" name="birthday" placeholder="Data de nascimento do aluno" >
                            </div>
                            <!-- Form Group (phone number)-->
                        </div>

                        <p class="small mb-1" >Endereço</p>
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputStreet">Rua</label>
                                <input class="form-control" id="inputStreet" type="text" name="street" placeholder="Rua" >
                            </div>
                            <div class="col-md-2">
                                <label class="small mb-1" for="inputLocationNumber">Número</label>
                                <input class="form-control" id="inputLocationNumber" type="text" name="houseNumber" placeholder="Número" >
                            </div>
                            <div class="col-md-4">
                                <label class="small mb-1" for="inputNeighborhood">Bairro</label>
                                <input class="form-control" id="inputNeighborhood" type="text" name="neighborhood" placeholder="Bairro" >
                            </div>
                            <div class="col-md-5">
                                <label class="small mb-1" for="inputCity">Cidade</label>
                                <input class="form-control" id="inputCity" type="text" name="city" placeholder="Cidade" >
                            </div>
                            <div class="col-md-4">
                                <label class="small mb-1" for="floatingSelectState">Estado</label>
                                <select class="form-control" id="floatingSelectState" name="state" aria-label="Floating label select example">
                                    <option th:each="state : ${states}"
                                            th:value="${state.key}"
                                            th:text="${state.value}"
                                            th:selected="${state.key == 'MA'}"></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="small mb-1" for="inputZipCode">Cep</label>
                                <input class="form-control" id="inputZipCode" type="text" name="zip_code" placeholder="Cep" maxlength="9" onkeypress="formatter('#####-###', this);">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <input type="hidden" name="uuid" >
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 d-none d-lg-block bg-newStudent-image"></div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
