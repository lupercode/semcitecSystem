<!-- Begin Page Content -->
<!-- Content Row -->
<div class="row">
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <a href="/employee/newEmployee" class="btn btn-primary h5 mb-0 font-weight-bold">Novo Funcionário</a>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-graduation-cap fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pending Requests Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Total de Funcionários</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${#lists.size(employeeList)}"></div>
                    </div>
                    <div class="col-auto">
                        <i class="fa-solid fa-people-group fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Lista de Funcionário</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-sm table-hover table-striped" id="dataTable" width="100%" cellspacing="0">
                <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Secretaria</th>
                    <th>Telefone</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tfoot class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Secretaria</th>
                    <th>Telefone</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.position}"></td>
                    <td th:text="${employee.workspace}"></td>
                    <td th:text="${employee.phone1}"></td>
                    <td th:text="${employee.city}"></td>
                    <td class="d-flex justify-content-center">
                        <a class="btn btn-outline-primary" th:href="@{/employee/employeeProfile/{uuid} (uuid=${employee.uuid})}"><i class="fa-solid fa-pen-to-square"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
